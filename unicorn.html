<html>
<head>
  <title>Towers of JS</title>

  <script src="library/jquery-2.1.0.js" type="text/javascript"></script>
  <script src="library/tinycolor.js" type="text/javascript"></script> 
  <script src="library/imagePath.js" type="text/javascript"></script>
  <script src="creeps.js" type="text/javascript"></script>
  <script src="towers.js" type="text/javascript"></script>
  <script src="splatters.js" type="text/javascript"></script>

  <script type="application/javascript">

    var dead = false;
    var gameLoopCounter = 0;
    var frameRate = 35; // frames per second
    var cycleTime = (1500 / frameRate);
    var canvasEdgeX = $(window).width(); // sync this with HTML below
    var canvasEdgeY = $(window).height(); // sync this with HTML below
    var killCycle = 10000000; // for debugging, game loop shuts off after number of cycles
    var seedColor = '#99ff33';

    $( document ).ready(function() {
      canvas = document.getElementById("canvas");
      overlay = document.getElementById("overlay");
      setSizes();
      ctx = canvas.getContext("2d");
      overlayCtx = overlay.getContext("2d");
      wizard();
      loop();
    });

    $( window ).resize(function() {
      setSizes();
    });

    function setSizes(){
      canvasEdgeX = $(window).width(); 
      canvasEdgeY = $(window).height(); 
      canvas.width = canvasEdgeX;
      canvas.height = canvasEdgeY;
      overlay.width = canvasEdgeX;
      overlay.height = canvasEdgeY;
    };

    function loop(){  
      setInterval(function(){
        // if (gameLoopCounter > killCycle){
        //   dead = true;
        // };


        if (dead == false) {
          gameLoopCounter += 1; 

          updateRandomFactors(creeps);
          updateRandomFactors(towers);
          updateCreeps();
          updateTowers();
          draw();  

          if (gameLoopCounter % 500 == 1) { 
            mutateSeedColor();
            console.log("mutating colors!")
          };

        };
      },cycleTime);
    };

    function draw(){
    
      if (canvas.getContext) {
        ctx.clearRect (0, 0, canvasEdgeX, canvasEdgeY)
        ctx.fillStyle = "rgba(0, 255, 0, 1)";       
        drawAllCreeps(ctx);
        drawAllTowers(ctx);
      }
      else {
        window.alert("You're too good looking to use a browser this old.");
      }  
    }

    function mutateSeedColor() {
      var colors = ['coral', 'red', 'pink', 'blue', '00ff33', '00FFCC', 'ff00ff', 'yellow', 'ff3300', 'purple', 'indigo'];
      var number = to_i(Math.random() * colors.length); 
      console.log(number);
      console.log(colors[number]);
      seedColor = colors[number];
    };

    function updateRandomFactors(collection){

        if (gameLoopCounter%30 == 1){ // SHORT random factor generator
        // console.log("%30")
        for (var i = 0; i < collection.length; i++) {
          if (collection[i] != undefined) {
            collection[i].randomShort = to_i(((Math.random() * 10) + 1));
            // console.log(collection[i].randomLong)
          };  
        };
      };

      if (gameLoopCounter%100 == 1){  // MEDIUM random factor generator
        // console.log("%100")
        for (var i = 0; i < collection.length; i++) {
          if (collection[i] != undefined) {
            collection[i].randomMedium = to_i(((Math.random() * 10) + 1));
            // console.log(collection[i].randomMedium)
          };  
        };
      };

      if (gameLoopCounter%1000 == 1){ // LONG random factor generator
        // console.log("%1000")
        for (var i = 0; i < collection.length; i++) {
          if (collection[i] != undefined) {
            collection[i].randomLong = to_i(((Math.random() * 10) + 1));
            // console.log(collection[i].randomLong)
          };  
        };
      };
    };

    function to_i(_value)  {
      // uses Bitwise operator to convert value to int. Allegedly faster than Math methods.
      return _value | 0
    };

    function to_rad(_degrees){
      return _degrees * (Math.PI / 180)
    };

    function to_degrees(_rad){
      return _rad / (Math.PI / 180)
    };

  </script>

    console.log("Math.sin(to_rad(270)) = -1 " + (Math.sin(to_rad(270)) == -1));  
    console.log("Degrees to radians = " + (to_rad(180) == Math.PI));
